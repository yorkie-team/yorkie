apiVersion: v2
name: yorkie-cluster
description: yorkie-cluster provides cluster mode for Yorkie server to handle large amount of workloads with ensuring high availability, reliability, and scalability.
type: application
icon: https://raw.githubusercontent.com/yorkie-team/yorkie-team.github.io/main/public/favicon-512x512.png
maintainers:
  - name: hackerwins
    email: susukang98@gmail.com
  - name: krapie
    email: krapi0314@gmail.com

sources:
  - https://github.com/yorkie-team/yorkie
version: 0.6.46
appVersion: "0.6.46"
kubeVersion: ">=1.23.0-0"

dependencies:
  # Percona Operator for MongoDB - manages MongoDB clusters
  - name: psmdb-operator
    version: "1.21.1"
    repository: "https://percona.github.io/percona-helm-charts/"
    condition: mongodb.enabled
  # Percona MongoDB Database cluster
  - name: psmdb-db
    version: "1.21.1"
    repository: "https://percona.github.io/percona-helm-charts/"
    condition: mongodb.enabled
    alias: yorkie-mongodb

keywords:
  - yorkie
  - cluster
  - kubernetes
  - istio
