{{- if .Values.mongodb.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-users
  namespace: {{ .Values.yorkie.namespace }}
type: Opaque
stringData:
  MONGODB_DATABASE_ADMIN_USER: {{ .Values.mongodb.credentials.databaseAdmin.username }}
  MONGODB_DATABASE_ADMIN_PASSWORD: {{ .Values.mongodb.credentials.databaseAdmin.password | required "mongodb.credentials.databaseAdmin.password is required. Please set it via --set or in values.yaml" }}
  MONGODB_USER_ADMIN_USER: {{ .Values.mongodb.credentials.userAdmin.username }}
  MONGODB_USER_ADMIN_PASSWORD: {{ .Values.mongodb.credentials.userAdmin.password | required "mongodb.credentials.userAdmin.password is required. Please set it via --set or in values.yaml" }}
  MONGODB_CLUSTER_ADMIN_USER: {{ .Values.mongodb.credentials.clusterAdmin.username }}
  MONGODB_CLUSTER_ADMIN_PASSWORD: {{ .Values.mongodb.credentials.clusterAdmin.password | required "mongodb.credentials.clusterAdmin.password is required. Please set it via --set or in values.yaml" }}
{{- end }}
