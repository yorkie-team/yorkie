apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ingress-stream-idle-timeout-filter
  namespace: {{ .Values.yorkie.namespace }}
spec:
  workloadSelector:
    labels:
      istio: yorkie-gateway
  configPatches:
    - applyTo: NETWORK_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
      patch:
        operation: MERGE
        value:
          typed_config:
            "@type": "type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager"
            stream_idle_timeout: {{ .Values.ingressGateway.httpConnection.streamIdleTimeout }}
---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ingress-shard-key-header-filter
  namespace: {{ .Values.yorkie.namespace }}
spec:
  workloadSelector:
    labels:
      istio: yorkie-gateway
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
              subFilter:
                name: "envoy.filters.http.router"
      patch:
        operation: INSERT_BEFORE
        value:
          name: "envoy.filters.http.header_mutation"
          typed_config:
            "@type": "type.googleapis.com/envoy.extensions.filters.http.header_mutation.v3.HeaderMutation"
            mutations:
              request_mutations:
                - append:
                    header:
                      key: x-shard-key
                      value: "%REQ(x-api-key)%"
                    append_action: APPEND_IF_EXISTS_OR_ADD
                  condition:
                    headers:
                      - name: x-shard-key
                        present_match: false
                      - name: x-api-key
                        present_match: true
                - append:
                    header:
                      key: x-shard-key
                      value: "default"
                    append_action: APPEND_IF_EXISTS_OR_ADD
                  condition:
                    headers:
                      - name: x-shard-key
                        present_match: false
                      - name: x-api-key
                        present_match: false
