apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ingress-stream-idle-timeout-filter
  namespace: {{ .Values.yorkie.namespace }}
spec:
  workloadSelector:
    labels:
      istio: yorkie-gateway
  configPatches:
    - applyTo: NETWORK_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
      patch:
        operation: MERGE
        value:
          typed_config:
            "@type": "type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager"
            stream_idle_timeout: {{ .Values.ingressGateway.httpConnection.streamIdleTimeout }}
---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ingress-shard-key-header-filter
  namespace: {{ .Values.yorkie.namespace }}
spec:
  workloadSelector:
    labels:
      istio: yorkie-gateway
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
              subFilter:
                name: "envoy.filters.http.router"
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.lua
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
            default_source_code:
              inline_string:
                function envoy_on_request(request_handle)
                  local x_shard_key_header = request_handle:headers():get("x-shard-key")
                  
                  -- Skip if x-shard-key is already set
                  if x_shard_key_header ~= nil then
                    return
                  end
                  
                  local path = request_handle:headers():get(":path")
                  local x_api_key_header = request_handle:headers():get("x-api-key")
                  
                  -- /auth paths: fixed shard key for session consistency
                  -- (GitHub OAuth login/callback must hit the same pod)
                  if path ~= nil and string.match(path, "^/auth") then
                    request_handle:headers():add("x-shard-key", "auth-session")
                    return
                  end
                  
                  -- AdminService: no shard key for round-robin load balancing
                  -- (project-scoped APIs don't need document-level affinity)
                  
                  -- YorkieService: use x-api-key for document-level sharding
                  -- (ensures same document operations hit the same pod for locking)
                end
