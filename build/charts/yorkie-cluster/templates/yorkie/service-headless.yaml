
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.yorkie.headlessServiceName }}
  namespace: {{ .Values.yorkie.namespace }}
spec:
  clusterIP: None
  selector:
    app: {{ .Values.yorkie.name }}
  publishNotReadyAddresses: true
  ports:
    - name: grpc
      port: {{ .Values.yorkie.ports.rpcPort }}
      targetPort: {{ .Values.yorkie.ports.rpcPort }}
