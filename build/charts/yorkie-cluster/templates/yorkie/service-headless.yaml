
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.yorkie.headlessServiceName }}
  namespace: yorkie
spec:
  clusterIP: None
  selector:
    app: yorkie
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.yorkie.ports.rpcPort }}
      targetPort: {{ .Values.yorkie.ports.rpcPort }}
