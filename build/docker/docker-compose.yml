services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"

  scylla:
    image: scylladb/scylla:5.4
    deploy:
      resources:
        limits:
          cpus: "8"
          memory: 8G
    command: >
      --smp 4
      --memory 4G
      --overprovisioned 1
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "DESC KEYSPACES"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "9042:9042"
