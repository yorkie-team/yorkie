syntax = "proto3";

package yorkie.v1;

import "yorkie/v1/resources.proto";

option go_package = "github.com/yorkie-team/yorkie/api/yorkie/v1;v1";

option java_multiple_files = true;
option java_package = "dev.yorkie.api.v1";

// Admin is a service that provides a API for Admin.
service AdminService {
  rpc SignUp(SignUpRequest) returns (SignUpResponse) {}
  rpc LogIn(LogInRequest) returns (LogInResponse) {}
  rpc DeleteAccount(DeleteAccountRequest) returns (DeleteAccountResponse) {}
  rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse) {}

  rpc CreateProject(CreateProjectRequest) returns (CreateProjectResponse) {}
  rpc ListProjects(ListProjectsRequest) returns (ListProjectsResponse) {}
  rpc GetProject(GetProjectRequest) returns (GetProjectResponse) {}
  rpc GetProjectStats(GetProjectStatsRequest) returns (GetProjectStatsResponse) {}
  rpc UpdateProject(UpdateProjectRequest) returns (UpdateProjectResponse) {}
  rpc RotateProjectKeys(RotateProjectKeysRequest) returns (RotateProjectKeysResponse) {}

  rpc RemoveMember(RemoveMemberRequest) returns (RemoveMemberResponse) {}
  rpc ListMembers(ListMembersRequest) returns (ListMembersResponse) {}
  rpc UpdateMemberRole(UpdateMemberRoleRequest) returns (UpdateMemberRoleResponse) {}

  rpc CreateInvite(CreateInviteRequest) returns (CreateInviteResponse) {}
  rpc AcceptInvite(AcceptInviteRequest) returns (AcceptInviteResponse) {}

  rpc CreateDocument(CreateDocumentRequest) returns (CreateDocumentResponse) {}
  rpc ListDocuments (ListDocumentsRequest) returns (ListDocumentsResponse) {}
  rpc GetDocument (GetDocumentRequest) returns (GetDocumentResponse) {}
  rpc GetDocuments (GetDocumentsRequest) returns (GetDocumentsResponse) {}
  rpc SearchDocuments (SearchDocumentsRequest) returns (SearchDocumentsResponse) {}
  rpc UpdateDocument (UpdateDocumentRequest) returns (UpdateDocumentResponse) {}
  rpc RemoveDocumentByAdmin (RemoveDocumentByAdminRequest) returns (RemoveDocumentByAdminResponse) {}
  rpc GetSnapshotMeta (GetSnapshotMetaRequest) returns (GetSnapshotMetaResponse) {}
  rpc ListChanges (ListChangesRequest) returns (ListChangesResponse) {}

  rpc CreateSchema (CreateSchemaRequest) returns (CreateSchemaResponse) {}
  rpc ListSchemas (ListSchemasRequest) returns (ListSchemasResponse) {}
  rpc GetSchema (GetSchemaRequest) returns (GetSchemaResponse) {}
  rpc GetSchemas (GetSchemasRequest) returns (GetSchemasResponse) {}
  rpc RemoveSchema (RemoveSchemaRequest) returns (RemoveSchemaResponse) {}

  rpc ListRevisionsByAdmin (ListRevisionsByAdminRequest) returns (ListRevisionsByAdminResponse) {}
  rpc GetRevisionByAdmin (GetRevisionByAdminRequest) returns (GetRevisionByAdminResponse) {}
  rpc RestoreRevisionByAdmin (RestoreRevisionByAdminRequest) returns (RestoreRevisionByAdminResponse) {}

  rpc ListChannels (ListChannelsRequest) returns (ListChannelsResponse) {}
  rpc GetChannels (GetChannelsRequest) returns (GetChannelsResponse) {}
  
  rpc GetServerVersion (GetServerVersionRequest) returns (GetServerVersionResponse) {}
}

enum InviteExpireOption {
  INVITE_EXPIRE_OPTION_UNSPECIFIED = 0;
  INVITE_EXPIRE_OPTION_ONE_HOUR = 1;
  INVITE_EXPIRE_OPTION_TWENTY_FOUR_HOURS = 2;
  INVITE_EXPIRE_OPTION_SEVEN_DAYS = 3;
}

message CreateInviteRequest {
  string project_name = 1;
  string role = 2;
  InviteExpireOption expire_option = 3;
}

message CreateInviteResponse {
  string token = 1;
}

message AcceptInviteRequest {
  string token = 1;
}

message AcceptInviteResponse {
  Member member = 1;
}

message SignUpRequest {
  string username = 1;
  string password = 2;
}

message SignUpResponse {
  User user = 1;
}

message LogInRequest {
  string username = 1;
  string password = 2;
}

message LogInResponse {
  string token = 1;
}

message DeleteAccountRequest {
  string username = 1;
  string password = 2;
}

message DeleteAccountResponse {
}

message ChangePasswordRequest {
  string username = 1;
  string current_password = 2;
  string new_password = 3;
}

message ChangePasswordResponse {
}

message CreateProjectRequest {
  string name = 1;
}

message CreateProjectResponse {
  Project project = 1;
}

message GetProjectRequest {
  string name = 1;
}

message GetProjectResponse {
  Project project = 1;
}

message ListProjectsRequest {}

message ListProjectsResponse {
  repeated Project projects = 1;
}

message UpdateProjectRequest {
  string id = 1;
  UpdatableProjectFields fields = 2;
}

message UpdateProjectResponse {
  Project project = 1;
}

message GetProjectStatsRequest {
  enum DateRange {
    DATE_RANGE_UNSPECIFIED = 0;
    DATE_RANGE_LAST_1W = 1;
    DATE_RANGE_LAST_4W = 2;
    DATE_RANGE_LAST_3M = 3;
    DATE_RANGE_LAST_12M = 4;
  }

  DateRange date_range = 1;
}

message GetProjectStatsResponse {
  int64 documents_count = 1;
  int64 clients_count = 2;
  int64 channels_count = 3;
  int32 active_users_count = 4;
  repeated MetricPoint active_users = 5;
  int32 active_channels_count = 6;
  repeated MetricPoint active_channels = 7;
  int32 sessions_count = 8;
  repeated MetricPoint sessions = 9;
  int32 peak_sessions_per_channel_count = 10;
  repeated MetricPoint peak_sessions_per_channel = 11;
  int32 active_documents_count = 12;
  repeated MetricPoint active_documents = 13;
  int32 active_clients_count = 14;
  repeated MetricPoint active_clients = 15;
}

message RemoveMemberRequest {
  string project_name = 1;
  string username = 2;
}

message RemoveMemberResponse {
}

message ListMembersRequest {
  string project_name = 1;
}

message ListMembersResponse {
  repeated Member members = 1;
}

message UpdateMemberRoleRequest {
  string project_name = 1;
  string username = 2;
  string role = 3;
}

message UpdateMemberRoleResponse {
  Member member = 1;
}

message CreateDocumentRequest {
  string document_key = 1;
  string initial_root = 2;
}

message CreateDocumentResponse {
  DocumentSummary document = 1;
}

message ListDocumentsRequest {
  string previous_id = 1;
  int32 page_size = 2;
  bool is_forward = 3;
  bool include_root = 4;
}

message ListDocumentsResponse {
  repeated DocumentSummary documents = 1;
}

message GetDocumentRequest {
  string document_key = 1;
}

message GetDocumentResponse {
  DocumentSummary document = 1;
}

message GetDocumentsRequest {
  repeated string document_keys = 1;
  bool include_root = 2;
  bool include_presences = 3;
}

message GetDocumentsResponse {
  repeated DocumentSummary documents = 1;
}

message UpdateDocumentRequest {
  string document_key = 1;
  string root = 2;
  string schema_key = 3;
}

message UpdateDocumentResponse {
  DocumentSummary document = 1;
}

message RemoveDocumentByAdminRequest {
  string document_key = 1;
  bool force = 2;
}

message RemoveDocumentByAdminResponse {}

message GetSnapshotMetaRequest {
  string document_key = 1;
  int64 server_seq = 2;
}

message GetSnapshotMetaResponse {
  bytes snapshot = 1;
  int64 lamport = 2;
  VersionVector version_vector = 3;
}

message SearchDocumentsRequest {
  string query = 1;
  int32  page_size = 2;
}

message SearchDocumentsResponse {
  int32 total_count = 1;
  repeated DocumentSummary documents = 2;
}

message ListChannelsRequest {
  string query = 1;
  int32 limit = 2;
}

message ListChannelsResponse {
  repeated ChannelSummary channels = 1;
}

message GetChannelsRequest {
  repeated string channel_keys = 1;
  bool include_sub_path = 2;
}

message GetChannelsResponse {
  repeated ChannelSummary channels = 1;
}

message ListChangesRequest {
  string document_key = 1;
  int64 previous_seq = 2;
  int32  page_size = 3;
  bool   is_forward = 4;
}

message ListChangesResponse {
  repeated Change changes = 1;
}

message CreateSchemaRequest {
  string schema_name = 1;
  int32 schema_version = 2;
  string schema_body = 3;
  repeated Rule rules = 4;
}

message CreateSchemaResponse {
  Schema schema = 1;
}

message ListSchemasRequest {
}

message ListSchemasResponse {
  repeated Schema schemas = 1;
}

message GetSchemaRequest {
  string schema_name = 1;
  int32 version = 2;
}

message GetSchemaResponse {
  Schema schema = 1;
}

message GetSchemasRequest {
  string schema_name = 1;
}

message GetSchemasResponse {
  repeated Schema schemas = 1;
}

message RemoveSchemaRequest {
  string schema_name = 1;
  int32 version = 2;
}

message RemoveSchemaResponse {}

message GetServerVersionRequest {}

message GetServerVersionResponse {
  string yorkie_version = 1;
  string go_version = 2;
  string build_date = 3;
}

message RotateProjectKeysRequest {
  string id = 1;
}

message RotateProjectKeysResponse {
  Project project = 1;
}

message ListRevisionsByAdminRequest {
  string project_name = 1;
  string document_key = 2;
  int32 page_size = 3;
  int32 offset = 4;
  bool is_forward = 5;
}

message ListRevisionsByAdminResponse {
  repeated RevisionSummary revisions = 1;
  int32 total_count = 2;
}

message GetRevisionByAdminRequest {
  string project_name = 1;
  string document_key = 2;
  string revision_id = 3;
}

message GetRevisionByAdminResponse {
  RevisionSummary revision = 1;
}

message RestoreRevisionByAdminRequest {
  string project_name = 1;
  string document_key = 2;
  string revision_id = 3;
}

message RestoreRevisionByAdminResponse {
}
